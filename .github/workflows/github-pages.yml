name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: |
          cd client
          npm ci
        
      - name: Create .env file
        run: |
          cd client
          echo "VITE_TMDB_API_TOKEN=${{ secrets.TMDB_API_TOKEN }}" > .env
        
      - name: Build
        run: |
          cd client
          npm run build
        
      - name: Verify build output
        run: |
          if [ ! -d "./client/dist" ] || [ -z "$(ls -A ./client/dist)" ]; then
            echo "Error: Build directory is empty or does not exist"
            exit 1
          fi
          echo "Build directory contains the following files:"
          ls -la ./client/dist
        
      - name: Copy .nojekyll file
        run: |
          touch ./client/dist/.nojekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/dist'

  # Deployment job
  deploy:
    environment:
      name: deployment
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
